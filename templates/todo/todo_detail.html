{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col mt-2">
        <div class="card item-center mx-auto text-bg-dark m-5 p-2 h-100 w-50" >
            <div class="card-header"><h2>{{task.title}} <i
                    class="fa-solid fa-xs {% if task.is_done %}text-success fa-check {% else %} fa-x text-danger {% endif %}"></i><h2>
            </div>
            <div class="card-body d-flex flex-column">
                <h3 class="card-title">{{task.title}}</h5>
                <p class="card-text text-big">{{task.description}}</p>

                <a href="{% url 'todo_app:task_edit' task.pk %}" class="btn mt-auto btn-dark btn-outline-light">
                    update <i class="fa-solid fa-edit"></i>
                </a>
                <a href="{% url 'todo_app:task_delete' task.pk %}" class="btn mt-auto btn-dark btn-outline-danger">
                    delete <i class="fa-solid fa-trash"></i>
                </a>

            </div>
            <div class="card-footer text-mute">
                created at: {{task.created_date}}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
