{% extends 'base.html' %}
{% block content %}
{% if form.errors %}
       {% for field in form %}
           {% for error in field.errors %} 
              <div class="container text-dark m-5 alert alert-danger">
                   <strong>{{ error|escape }}</strong>
              </div>
           {% endfor %}
       {% endfor %}
    {% endif %}
<div class="container m-5">
    <form class="form m-1" method="POST">
        {% csrf_token %}
        <div class="form-group m-1">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" id="username" required>
        </div>
        <div class="form-group m-1">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
            {% if form.email.erorrs %}
                <small id="email_help" class="form-text text-muted">form.email.erorr.</small>
            {% endif %}
        </div>
        <div class="form-group m-1">
            <label for="password">Password:</label>

            <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <div class="form-group m-1">
            <label for="password_confirm">Password confirm:</label>

            <input type="password" class="form-control" name="password_confirm" id="password_confirm" required>
        </div>
        <div class="form-group m-1 mt-3">
            <button class="form-control btn btn-dark" type="submit">
                Register <i class="fa fa-pen fa-sm text-success"></i>
            </button>
        </div>
    </form>

</div>
{% endblock content %}
